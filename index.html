<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <title>Rocketflix</title>
</head>

<body>
  <section class="main-section">
    <img src="./assets/shuffle.svg" alt="Logo rocketFlix">

    <h1>Não sabe o que assistir</h1>
    <div class="movie-infos">
      <img class="movie-img" alt="Imagem do filme">
      <div class="movie-texts">
        <h3 class="movie-title"></h3>
        <p class="movie-description"></p>
      </div>
    </div>

    <button id="button-find-movie">
      <img src="./assets/favico/favicon-32x32.svg" alt="ícone rocketflix botão">
      <span>Encontrar filme</span>
    </button>

    <p class="call-button">Clique em "Encontrar filme" que traremos informações de algum filme para você assistir hoje.</p>
  </section>
  <script type="module" src="main.js"></script>
</body>

</html>
